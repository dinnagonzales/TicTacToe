<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type"css"="" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
	<script src="https://cdn.firebase.com/v0/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/0.6.0/angularfire.min.js"></script>
	<script src="js/app.js"></script>
<link href='http://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>


	<title>
	</title>
</head>
<body x-ng-app="DexVSManApp" x-ng-controller="DexVSManController">




	
<div id="mainPage">
  <div id="scorep1" ng-show="submitdone" x-ng-model="player1score">
  <br>  {{player1score}}</div>
  <div id="scorep2" ng-show="submitdone" x-ng-model="player2score">
  <br>  {{player2score}}</div>
	<div id="charDexter" ng-show="submitdone"></div>
	<div id="charMandark" ng-show="submitdone"></div>
		
		<div id ="welcome" ng-show="showScreen1">
    <br>
		<div id="movingsign"> </div>
		<div id="start" x-ng-click="start()">START</div>
		</div>
	
	<div id = "playerNames" ng-show="showScreen2">
    
  
  <span id="p1caption">Player 1. Please enter name:<br><br></span>
  <input id="player1nameinput" type="text" ng-model="player1name">
  <span id="p2caption">Player 2. Please enter name:<br></span>
  <input id="player2nameinput" type="text" ng-model="player2name"> 

  <span class="pulse" id="submitnames" x-ng-click="submit()">submit</span>
    

  </div>



    <div class="pageHeader">
    	<div id="headerLeft"></div>
    	<div id="headerCenter"></div>
    	<div id="headerRight"></div>
    </div>	



	<div class="mainBody" id="left"></div>
    <div class="mainBody" id="scoreLeft">

    	  <div class="scoreLeft">	
   	 	 
        <div class="dexScore"> </div>
        </div>
    </div>

    <div class="mainBody" id="center">

		<div class="board">
          <div 
          x-ng-class="{cell:true, x:c == 'x', o:c == 'o'}"
          x-ng-repeat="c in cells track by $index"
          x-ng-click="PickBox($index);"> 
          {{ c.cell }} </div>
    	</div>

    	<br><br>
    	<div id="restart" class= "pulse" x-ng-click="resetGame()" ng-show="submitdone"></div>
        <div class="uservsuser">
          <div id="namePlayer1" ng-model="player1name" ng-show="submitdone">{{player1name}}</div>
          <div id="versus" ng-show="submitdone"></div>
          <div id="namePlayer2" ng-model="player2name" ng-show="submitdone">{{player2name}}</div>
        </div>
    </div>

    <div class="mainBody" id="scoreRight">
   		 <div class="scoreRight">	
   	 	  <div class="manScore"> </div>
          </div>
    </div>
    <div class="mainBody" id="right"></div>
    

</div>


 


 

</body>
</html>
